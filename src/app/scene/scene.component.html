<div id="story" *ngIf="enterScene">
  <div id="button-container">
    <button type="button" id="prev" (click)="prev()">Anterior</button>
    <button type="button" id="next" (click)="next()">Siguiente</button>
  </div>
  <p *ngFor="let sentence of story; let i=index" [ngClass]="{'selected': i==currentSentence}">{{sentence}}</p>
</div>
<div *ngIf="!enterScene">
  <h1>Welcome!</h1>
  <button type="button" (click)="showStory()">Enter</button>
</div>
